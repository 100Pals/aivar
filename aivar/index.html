<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">

    <div class="embed-responsive embed-responsive-16by9 mb-3">
        <div id="player" class="embed-responsive-item"></div>
    </div>

    <div id="unlocks"></div>

    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: '%video_id%',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        var done = false;
        var ytSeconds = 0;

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING && !done) {
                //     setTimeout(stopVideo, 6000);
                //     done = true;
            }
            if (event.data === 1 && ytSeconds > 0) {
                event.target.seekTo(ytSeconds);
                ytSeconds = 0;
            }
        }

        function stopVideo() {
            player.stopVideo();
        }

        function seekTo(seconds) {
            if (player.getPlayerState() === 1) {
                player.seekTo(seconds);
            }
            else {
                ytSeconds = seconds;
                player.playVideo();
            }
        }

        var $stats, schema, unlocks;
        $.get('stats.xml').then(stats => {
            schema = [];
            $stats = $('achievement', stats).each((index, achievement) => {
                var $achievement = $(achievement);
                var title = $achievement.find('name').text();
                var description = $achievement.find('description').text();
                var iconUrl = $achievement.find('iconClosed').text();
                // var hash = iconUrl.substring(iconUrl.lastIndexOf('/')+1).split('.')[0];
                var hash = iconUrl.substring(iconUrl.lastIndexOf('/') + 1);
                schema.push({
                    hash: hash,
                    iconUrl: iconUrl,
                    title: title,
                    description: description,
                });
            });

            $.get('result.json').then(results => {
                $('#results').text(JSON.stringify(results));
                var unlocks = [];
                results.map(result => {
                    var unlock = schema.find(achievement => {
                        return achievement.hash === result.subject;
                    });
                    // TODO: add all possible achievements for selection - icons may have been reused
                    // if (unlock && unlocks.indexOf(unlock) < 0) {
                        unlock.unlockAtSecond = (parseInt(result.frame.split('.')[0]) - 1) * 5;
                        unlock.unlockAt = Math.floor(unlock.unlockAtSecond / 60) + ':' + unlock.unlockAtSecond % 60;
                        unlocks.push(unlock)
                    // }
                });
                unlocks.forEach(unlock => {
                    $('#unlocks').append('<div class="media mb-2 align-content-center p-2 bg-light">' +
                        '<div class="mr-3 flex-row justify-content-center">' +
                        '<a href="#"  onclick="seekTo(' + unlock.unlockAtSecond + ');">' + unlock.unlockAt + '</a>' +
                        '</div>' +
                        '<img class="mr-3" src="' + unlock.iconUrl + '" alt="">' +
                        '<div class="media-body">' +
                        '<b>' + unlock.title + '</b><br>' +
                        '<span class="text-muted">' + unlock.description + '</span>' +
                        '</div>' +
                        '</div>'
                    )
                })
            }).catch()
        }).catch()
    </script>
</div>
</body>
</html>
